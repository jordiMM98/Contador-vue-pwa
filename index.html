<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Metadata para PWA -->
    <!-- Modificar color barra de estado ANDROID -->
    <meta name="theme-color" content="#41b883" />
    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <!-- Modificar Barra de estado IOS -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <title>Contador App</title>
    <link  crossorigin="use-credentials" rel="manifest" href="./manifest.json" />

    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/favicon.png" />

    <!-- Manifest -->
    

    <!-- Hojas de estilos normalize -->
    <link
       rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/style.css" />
<!--CDN de VUE-->
    <script crossorigin  src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app" class="app">
      <h1 class="title">{{title}}</h1>
      <hr />
      <h3 class="count">{{count}}</h3>
      <hr />
      <div>
        <!--Pa usar eventos se ocupa "v-on"-->
        <button v-on:click="modCount('dis')">-1</button>
        <!--El @click es lo mismo que v-on:click solo que mas resumido-->
        <button @click="modCount">+1</button>
      </div>
    </div>

    <script src="./load.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
  </body>
</html>
